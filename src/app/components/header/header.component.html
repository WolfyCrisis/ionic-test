<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon [id]="'deviceLogo-' + title" class="ion-margin-start" slot="start" size="large" [name]="deviceLogo" />
    <ion-popover [trigger]="'deviceLogo-' + title" triggerAction="hover">
      <ng-template>
        <ion-content class="ion-padding">{{ deviceInfo }}</ion-content>
      </ng-template>
    </ion-popover>
    <ion-title class="ion-text-center"> {{ title }} </ion-title>
    <ion-icon [id]="'browserLogo-' + title" class="ion-margin-end" slot="end" size="large" [name]="browserLogo" />
    <ion-popover [trigger]="'browserLogo-' + title" triggerAction="hover" *ngIf="!isApp">
      <ng-template>
        <ion-content class="ion-padding"> {{ browserInfo }} </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
